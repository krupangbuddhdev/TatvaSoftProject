<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration Page</title>
</head>
<body>
    <div style="background-color: #f14d54; width:100%; height:10px;"></div>
    <div style=" height: 92px; display: flex;">
        <img src="tatvasoft_logo.png" style="margin-left:100px; height: 52px; margin-top: 15px;">
        <div style="margin-top: 31px;">
            <a href="" style="color: #f14d54; margin-left: 500px; margin-right: 10px; text-decoration: none;  font: 14px Roboto;">Login</a> 
            | 
            <a href="" style="color: #f14d54; margin-left: 10px; text-decoration: none;  font: 14px;">Register</a>
            <button style="width: 100.88px; height: 30px; margin-left: 10px; color: rgb(65,65,65);"><span style="color: #f14d54;">0</span> Cart</button>
        </div>
    </div>
    <div style="height: 80px; background-color:lightgray;">
        <form>
            <center>
                <input type="text" placeholder="What are you looking for" style="width:422px; height:40px; color:rgb(33,33,33); margin-top:15px;">
                <button style="max-width:129px; height:40px; font-size:16px; background-color:#80BF32; color:white; border:white; margin-top:15px; padding-left: 30px; padding-right: 30px; border-radius: 5px;"><i class="fa-solid fa-magnifying-glass"></i>Search</button>
                <button style="max-width:129px; height:40px; font-size:16px; background-color:#f14d54; color:white; border:white; margin-top:15px; padding-left: 30px; padding-right: 30px; border-radius: 5px;">Cancel</button>
            </center>
        </form>
        <center>
            <p style="margin-top: 50px;">Home > <a style="color: #f14d54;">Create your account</a></p>
            <p style="font-size:32px; font-family: Roboto; color:#414141; margin-top: 50px; margin-bottom: 25px;">Login or Create an Account</p>
        </center>
        
        <div style="margin-left: 190px; margin-top: 75px;">
            <p style="font-size: 20px, Roboto; color:#414141; margin-top: 50px;">Personal Information</p>
            <hr>
            <p style="font-size: 15px, Roboto-Light; color:#838383; margin-top: 20px;">Please enter the following information to create your account.</p>
            
            <div style="margin-top: 20px;">
                <div style="float: left;">
                    <label style="font: 15px Roboto; color:#414141;">First Name *</label><br>
                    <input type="text" style="margin-top: 15px; width: 357px; height: 40px;">
                </div>

                <div>
                    <label style="font: 15px Roboto; color:#414141; margin-left: 30px;">Last Name *</label><br>
                    <input type="text" style="margin-top: 15px; width: 357px; height: 40px; margin-left: 30px;  margin-bottom: 40px;">
                </div>
            </div>

            <label style="font: 15px Roboto; color:#414141;">Email Address *</label><br>
            <input type="text" style="margin-top: 15px; width: 357px; height: 40px;">

            <p style="font-size: 20px, Roboto; color:#414141; margin-top: 70px;">Login Information</p>
            <hr>
            
            <div style="margin-top: 20px;">
                <div style="float: left;">
                    <label style="font: 15px Roboto; color:#414141;">Password *</label><br>
                    <input type="text" style="margin-top: 15px; width: 357px; height: 40px;">
                </div>

                <div>
                    <label style="font: 15px Roboto; color:#414141; margin-left: 30px;">Confirm Password *</label><br>
                    <input type="text" style="margin-top: 15px; width: 357px; height: 40px; margin-left: 30px;  margin-bottom: 40px;">
                </div>
            </div>

            <button style="width: 136px; height: 45px; background-color: #f14d54; color: white; border: white; margin-top: 60px;">Register</button>

            <div style="margin-top: 80px;">
                <center>
                    <img src="tatvasoft_logo.png" style="height: 52px;">
                    <p>&copy; 2022 Tatvasoft.com All Rights reserved.</p>
                </center>
            </div>

        </div>
</body>
</html>
