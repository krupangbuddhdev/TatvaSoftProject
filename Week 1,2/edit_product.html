<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product Page</title>
    <style>
        ::-webkit-file-upload-button
        {
            background-color: #f14d54;
            color: white;
            border: white;
            height: 40px;
            width: 120px;
        }
    </style>
</head>
<body>
    <div style="background-color: #f14d54; width:100%; height:10px;"></div>
    <div style=" height: 92px; display: flex;">
        <img src="tatvasoft_logo.png" style="margin-left:100px; height: 52px; margin-top: 15px;">
        <div style="margin-top: 31px;">
            <a href="" style="color: #f14d54; margin-left: 500px; margin-right: 10px; text-decoration: none;  font: 14px Roboto;">Login</a> 
            | 
            <a href="" style="color: #f14d54; margin-left: 10px; text-decoration: none;  font: 14px;">Register</a>
            <button style="width: 100.88px; height: 30px; margin-left: 10px; color: rgb(65,65,65);"><span style="color: #f14d54;">0</span> Cart</button>
        </div>
    </div>
    <div style="height: 80px; background-color:lightgray;">
        <form>
            <center>
                <input type="text" placeholder="What are you looking for" style="width:422px; height:40px; color:rgb(33,33,33); margin-top:15px;">
                <button style="max-width:129px; height:40px; font-size:16px; background-color:#80BF32; color:white; border:white; margin-top:15px; padding-left: 30px; padding-right: 30px; border-radius: 5px;"><i class="fa-solid fa-magnifying-glass"></i>Search</button>
                <button style="max-width:129px; height:40px; font-size:16px; background-color:#f14d54; color:white; border:white; margin-top:15px; padding-left: 30px; padding-right: 30px; border-radius: 5px;">Cancel</button>
            </center>
        </form>
        <center>
            <p style="margin-top: 50px; font: 32px Roboto; margin-bottom: 25px;">Edit Product</p>
        </center>

        <div style="margin-top: 75px; margin-left: 240px;">
            
            <div style="float: left;">
                <label style="font: 15px Roboto; color:#414141;">First Name *</label><br>
                <input type="text" style="margin-top: 15px; width: 357px; height: 40px; margin-bottom: 35px; color: rgb(33,33,33);">
            </div>

            <div>
                <label style="font: 15px Roboto; color:#414141; margin-left: 30px;">Last Name *</label><br>
                <input type="text" style="margin-top: 15px; width: 357px; height: 40px; margin-left: 30px;  margin-bottom: 35px; color: rgb(33,33,33);">
            </div>

            <div style="float: left;">
                <label style="font: 15px Roboto; color:#414141;">Shop by Categories</label><br>
                <select style="margin-top: 15px; width: 357px; height: 40px; margin-bottom: 35px; color: rgb(33,33,33);"></select>
            </div>

            <div>
                <label style="font: 15px Roboto; color:#414141; margin-left: 30px;">Description</label><br>
                <input type="text" style="margin-top: 15px; width: 357px; height: 40px; margin-left: 30px;  margin-bottom: 35px; color: rgb(33,33,33);">
            </div>

            <div>
                <input type="file">    
            </div>

            <button style="margin-top: 35px; height: 40px; width: 100px; background-color:#80BF32; color: white; border: white; border-radius: 5px;">Save</button>
            <button style="margin-top: 35px; height: 40px; width: 100px; background-color:#f14d54; color: white; border: white; border-radius: 5px;">Cancel</button>

        </div>

        <div style="margin-top: 80px;">
            <center>
                <img src="tatvasoft_logo.png" style="height: 52px;">
                <p>&copy; 2022 Tatvasoft.com All Rights reserved.</p>
            </center>
        </div>

    </div>
</body>
</html>
